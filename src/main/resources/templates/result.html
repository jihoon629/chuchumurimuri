<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table>
        <tr>
            <th></th>
            <th>결과물</th>
        </tr>
        <tr>
            <td>
                <img th:if="${charanum == 1}" src="./asset/YuMiNa.webp" alt="Image description">
                <img th:if="${charanum == 2}" src="./asset/YuNa.webp" alt="윾나">
                <img th:if="${charanum == 3}" src="./asset/JooShiYoon.webp" alt="주시윤">
                <img th:if="${charanum == 4}" src="./asset/Horizon.webp" alt="깡우">
                <img th:if="${charanum == 5}" src="./asset/Sigma.webp" alt="자딸미깡">
                <img th:if="${charanum == 6}" src="./asset/ChiFuyu.webp" alt="치아가">
                <img th:if="${charanum == 7}" src="./asset/Eve.webp" alt="">
                <img th:if="${charanum == 98}" src="./asset/Shperd&Lurcher.webp" alt="">
                <img th:if="${charanum == 9}" src="./asset/Kallen.webp" alt="">
            </td>
            <td>
                <table>
                    <tr>
                        <td>이미지븜</td>
                        <td>평타: </td>
                        <td>
                            <p th:text="${nomalAttact}"></p>
                        </td>
                        <td>
                            <p th:text="${nomalAttackResult}"></p>
                        </td>
                    <tr>
                    <tr>
                        <td>이미지븜</td>
                        <td>강평:</td>
                        <td>
                            <p th:if="${passiveSkill != 0}" p th:text="${passiveSkill}"></p>
                            <p th:unless="${passiveSkill != 0}">계산 불필요</p>
                        </td>
                        <td>
                            <p th:if="${passiveSkillResult != 0}" th:text="${passiveSkillResult}"></p>
                            <p th:unless="${passiveSkillResult != 0}">계산 불필요</p>
                        </td>
                    </tr>
                    <td>이미지븜</td>
                    <td>특수기: </td>
                    <td>
                        <p th:text="${activeSkill}">
                    </td>
                    <td>
                        <p th:text="${activeSkillResult}"></p>
                    </td>
                    <tr>
                        <td>이미지븜</td>
                        <td>궁: </td>
                        <td>
                            <p th:text="${ultSkill}"></p>
                        </td>
                        <td>
                            <p th:text="${ultSkillResult}"></p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
    <form action="dduda" method="post">
        <button type="submit">돌아가기</button>
    </form>
</body>

</html>
